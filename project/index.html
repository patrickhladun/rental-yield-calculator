<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,900" rel="stylesheet">
    <title>Rental Yield Calculator</title>
</head>
<body>

	<div class="ryc">
        <div class="ryc__title">
            <h1>Rental Yield Calculator</h1>
        </div>
		<form id="ryc__form" class="ryc__form" name="rental-yield-calculator">
            <div class="form-field field-number">
                <input
                    id="ryc__rental-income"
                    class="field-number__input currency"
                    name="ryc__rental-income"
                    type="text"
                    placeholder="£100">
                <label for="ryc__rental-income" class="field-number__label">Weekly Rental Income</label>
            </div>
            <div class="form-field field-number">
                <input
                    id="ryc__property-value"
                    class="field-number__input currency"
                    name="ryc__property-value"
                    type="text"
                    placeholder="£350,000">
                <label for="ryc__property-value" class="field-number__label">Property Value</label>
            </div>
            <button class="button button__primary form-submit ryc__submit" type="submit">Calculate</button>
		</form>
        <div id="ryc__result" class="ryc__result">
            <p>Rental Yield:</p>
            <p><span class="ryc__result-num">0</span></p>
        </div>
	</div>

</body>
<script src="assets/js/scripts.js"></script>
</html>
